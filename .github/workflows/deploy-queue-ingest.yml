name: Build & Push queue-ingest image (GHCR)

on:
  push:
    branches:
      - main
    paths:
      - "apps/queue-ingest/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/deploy-queue-ingest.yml"

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Start Timer
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Prepare image variables
        shell: bash
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/queue-ingest"
          TS="$(date +%Y%m%d%H%M%S)"
          SHA_SHORT="${GITHUB_SHA::7}"
          IMAGE_TAG="${TS}-${SHA_SHORT}"

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/queue-ingest/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Calculate Elapsed Time
        if: always()
        run: echo "ELAPSED_TIME=$(($(date +%s) - $START_TIME))" >> $GITHUB_ENV

      - name: Send Discord Notification (Success)
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ✅ **queue-ingest container upload complete**
            - Elapsed: `${{ env.ELAPSED_TIME }}`s
            - Image: `${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}`
            - Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send Discord Notification (Failed)
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ❌ **queue-ingest container upload failed**
            - Branch: `main`
            - Elapsed: `${{ env.ELAPSED_TIME }}`s
            - Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
