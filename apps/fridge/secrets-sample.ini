[env:esp32dev]
build_flags =
	-DCONFIG_WIFI_SSID="WIFI_SSID"
	-DCONFIG_WIFI_PASSWORD="WIFI_PASSWORD"
	-DCONFIG_MQTT_HOST="MQTT_HOST"
	-DCONFIG_MQTT_PORT=31883
	-DCONFIG_MQTT_USER="MQTT_USER"
	-DCONFIG_MQTT_PASS="MQTT_PASS"
	-DCONFIG_MQTT_CLIENT_ID="MQTT_CLIENT_ID"
	-DCONFIG_MQTT_KEEPALIVE_SEC=60
	-DCONFIG_MQTT_CLEAN_SESSION=false